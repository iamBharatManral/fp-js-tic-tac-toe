<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" type="module" defer></script>
    <link rel="shortcut icon" href="./images/tic-tac-toe.png" type="image/x-icon">
    <title>Functional Tic-Tac-Toe</title>
</head>
<body>
<div class="firework"></div>
<header>
    <h1>Functional Tic-Tac-Toe</h1>
    <p>&ldquo;Like stars in the night sky, the X's and O's align to create patterns of opportunity in the game of tic-tac-toe.&rdquo;</p>
</header>
<section>
    <p class="message"></p>
</section>
<section class="board">
    <div class="cell cell-1"></div>
    <div class="cell cell-2"></div>
    <div class="cell cell-3"></div>
    <div class="cell cell-4"></div>
    <div class="cell cell-5"></div>
    <div class="cell cell-6"></div>
    <div class="cell cell-7"></div>
    <div class="cell cell-8"></div>
    <div class="cell cell-9"></div>
</section>
<div class="playerTurn"></div>
<section class="btn-group">
    <button type="button" class="new">New Game</button>
</section>

<footer>
    <a href="https://github.com/iamBharatManral/fp-js-tic-tac-toe" target="_blank"><img src="./images/github.svg"
                                                                                        alt="github icon"></a>
</footer>
</body>
</html>
